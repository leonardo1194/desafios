<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pode ou não pode entrar</title>
</head>
<body>
    <div class="container">
        <h1>Decifre o enigma</h1>
        <h2>Encontre um padrão nos números para entrar</h2>
        <form id="form">
            <input type="number" id="num1" required placeholder="Número A">
            <input type="number" id="num2" required placeholder="Número B">
            <button type="submit">Me deixe entrar!</button>
        </form>

        <div id="resultado"><p>Teste</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
